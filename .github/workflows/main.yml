# This is a basic workflow to help you get started with Actions

name: BUILD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [ test-pr-notif ]
  # pull_request:
  #   branches: [ feature/Feature-github-workflow ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: "Send Message to Telegram Pull Request Channel"
        run: curl
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID_PR }}
          -d text="<b>[PIKOBAR]</b> <a href='${{ github.event.pull_request.html_url }}'><b>${{ github.event.pull_request.title }} ${{ github.event.pull_request.number }}</b></a> by ${{ github.event.pull_request.user.login }} %0A%0A${{ github.event.pull_request.html_url }}"
          -d parse_mode="html"
          -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage
    
